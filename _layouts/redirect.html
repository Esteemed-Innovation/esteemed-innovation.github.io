<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  {% if page.redirecttofull %}
    <meta http-equiv="refresh" content="0; url={{ page.redirecttofull }}" />
  {% else %}
    <meta http-equiv="refresh" content="0;url={{ site.baseurl }}/{{ page.redirectto }}" />
  {% endif %}
</head>
</html>
